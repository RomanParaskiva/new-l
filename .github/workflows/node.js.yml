name: Node.js CI

on:
  [push]
permissions:
  contents: write
jobs:
  build-and-deploy:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [16.x]

    steps:
    - uses: actions/checkout@v3
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    - run: npm ci
    - run: npm test
    - run: npm run build 
  
    - name: Deploy ðŸš€
      uses: peaceiris/actions-gh-pages@v3
      with:
        publish_dir: ./build
